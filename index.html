<!DOCTYPE html>

  <head>

        <div class="title">

        </div>
           <div class="linkedin">
          <button type="button" class="link">

          </button>
        </div>
      </div>
 <div class="textline">
OR
 </div>
 <div class="form-container">
   <form  class="emailinput">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
        </form>  
        <form  class="phoneinput">
                <label for="phone">Phone</label>
                <input type="phone" id="phone" name="phone" >
        </form>
</div>
<div class="text2"><h4>What type of investors are you ?</h4>
</div>
<div class="text3"><p>Select the type of investor you are below.</p>
</div>
<div class="radio-group">
    <label class="radio-option">
        <input type="radio" name="investor" >
        Individual
        <span class="info-icon">i</span>
        <div class="tooltip" >Физическое лицо, инвестирующее от своего имени</div>
    </label>
  <label class="radio-option">
        <input type="radio" name="investor" >
        Business
        <span class="info-icon">i</span>
        <div class="tooltip" >Компания или юр. лицо</div>
    </label>
    <label class="radio-option">
        <input type="radio" name="investor" >
        IRA
        <span class="info-icon">i</span>
        <div class="tooltip" >Individual Retirement Account</div>
    </label>
    <label class="radio-option">
        <input type="radio" name="investor" >
        Trust
        <span class="info-icon">i</span>
        <div class="tooltip" >Трастовый счет</div>
    </label>
</div>
<div  class="agree">
    <label class="check">
        <input type="checkbox">
        <p class=" agreement"> I agree to the terms  and receiving  notifications from iintoo <a href="https:www.google.com" target="_blank" >View full terms</a>.</p>
    </label>
</div>
<div class="last-container">
